# apisix-registry-agent 配置模板
admin_api: "${APISIX_ADMIN_API}"
admin_key: "${APISIX_ADMIN_KEY}"
service_name: "${SERVICE_NAME}"
service_id: "${SERVICE_ID}"
service_port: ${SERVICE_GRPC_PORT}
proto_path: "${PROTO_PATH}"
route_plugins:
  - name: "grpc-transcode"
    config:
      proto_id: "${SERVICE_ID}"
      service: "auth.AuthService"
      deadline: 10
ttl: 60
max_retry: 5
retry_interval: 2s
upstream:
  type: roundrobin
  nodes:
    "127.0.0.1:${SERVICE_GRPC_PORT}": 1
